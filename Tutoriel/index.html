<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
     
        <!-- app  -->
        <div id="app">
            {{ message }}
        </div>
        <!-- app2  -->
        <div id="app-2">
            <span id="app-2">{{message}} </span>
        </div>
        <!-- app3  -->
        <div id="app-3">
             <span v-if="seen">Now we see Me</span>
        </div>
        <!-- app4  -->
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                       {{todo.text}}
                </li>
            </ol>
        </div>
        <script>

            var app = new Vue(
                 {
                     el: '#app',
                     data: 
                     {
                         message :' helllo man' 
                     }
                 }
             ); 
            var app2 = new Vue(
               {
                   el:'#app-2',
                   data:
                   {
                       message : 'You load this page on' + new Date().toLocaleString()
                   }
               }
           );
           // conditionals (v-if) and loops (v-for)
           var app3 = new Vue(
               {
                 el: '#app-3',
                 data:
                 {
                    seen: false  
                 }   
               }
           );
           var app4 = new Vue(
               {
                   el: '#app-4',
                   data:
                   {
                      todos : [
                        
                      {text: 'Learn Javascript'},
                      {text: 'Learn Vue'},
                      {text: 'Build something awesome'}

                      ]
                   }
               }
           );
        </script>
    </body>
</html>
